    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="area">
      <!-- .....Header Starts Here..... -->
      <div class="header fix">
        <div class="logo">
          <a href=""><img src="img/logo.png" alt="logo_pic" /></a>
        </div>
        <div class="menu">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
      <!-- .....Header End Here..... -->

      <!-- ......Banner Start Here..... -->
      <div
        class="page-banner"
        style="background-image: url('img/page-bannar.jpg')"
      >
        <h2>Contact Us</h2>
      </div>
      <!-- .....Banner End Here..... -->

      <!-- .....Contact Start Here..... -->
      <div class="contact fix">
        <div class="contact-form">
          <h4>Get In Touch</h4>
          <form action="" method="">
            <div class="inline">
              <label for="name">Name:</label>
              <input
                name="name"
                id="name"
                type="text"
                placeholder="Enter your name"
              />
            </div>

            <div class="inline">
              <label for="email">Email:</label>
              <input
                name="email"
                id="email"
                type="email"
                placeholder="Enter your email"
              />
            </div>

            <div class="inline">
              <label for="message">Message:</label>

              <textarea
                id="message"
                name="message"
                cols="30"
                rows="10"
              ></textarea>
            </div>
            <!-- <div>
              <label for="subject">Subject</label>
              <select id="subject">
                <optgroup label="product issues">
                  <option value="returns">Returns</option>
                  <option value="faulty_item">Faulty item</option>
                </optgroup>
                <option value="delivery">Delivery info</option>
                <option value="order_tracking">Tracking my order</option>
                <option value="advice">Advice</option>
                <option value="other">Other</option>
              </select>
            </div> -->

            <div class="inline">
              <label for="subject">Subject:</label>
              <input
                type="text"
                list="subjects"
                id="subject"
                placeholder="Enter your subject"
              />
              <datalist id="subjects">
                <option value="returns"></option>
                <option value="faulty item"></option>
                <option value="delivery"></option>
                <option value="order tracking"></option>
                <option value="advice"></option>
                <option value="other"></option>
              </datalist>
            </div>
            <div class="subscribe">
              <p>Subscribe to futire offers by:</p>
              <label for="newsletter">Newsletter</label>
              <input
                type="checkbox"
                id="newsletter"
                name="subscribe"
                value="newsletter"
              />
              <label for="Email">Email</label>
              <input
                type="checkbox"
                id="Email"
                name="subscribe"
                value="email"
              />
              <label for="post">Post</label>
              <input type="checkbox" id="post" name="subscribe" value="post" />
            </div>
            <div class="subscribe">
              <p>How would you like us to respond?</p>
              <label for="phoneResponse">Phone</label>
              <input
                type="radio"
                id="phoneResponse"
                value="phone"
                name="response"
              />
              <label for="emailResponse">Email</label>
              <input
                type="radio"
                id="emailResponse"
                value="email"
                name="response"
              />
            </div>
            <div class="submit">
              <input type="submit" />
              <input type="reset" />
              <!-- <button type="submit">submit</button> -->
            </div>
          </form>
        </div>
        <div class="contact-address">
          <h4>Our Address</h4>
          <ul>
            <li>
              <i class="fa-solid fa-location-dot"></i>
              <span>Address:</span> Dhaka, Bangladesh
            </li>
            <li>
              <i class="fa-solid fa-envelope"></i>
              <span>Email:</span> info@simple.com
            </li>
            <li>
              <i class="fa-solid fa-phone"></i> <span>Phone:</span> 32343333
            </li>
            <li>
              <i class="fa-solid fa-globe"></i> <span>Web:</span> www.simple.com
            </li>
          </ul>
        </div>
      </div>
      <!-- .....Contact End Here..... -->

      <!-- .....Map Start Here..... -->

          allowfullscreen=""

        ></iframe>
      </div>

      <!-- .....Map End Here..... -->

      <!-- .....Footer End Here..... -->
    </div>
  </body>
